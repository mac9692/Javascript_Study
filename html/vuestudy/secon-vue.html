<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <child :text="message"></child>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
  Vue.component('child', {
    props: ['text'],
    template: `<div style="background-color: yellow">{{ text }}</div>`
  });

  var vm = new Vue({
    el: '#app',
    data() {
      return {
        message: 'have a nice day',
      }
    },
  })
</script>
</body>
</html>
