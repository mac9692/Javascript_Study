<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app1">
  <h1>{{ message }}</h1>
</div>
<div id="app2">
  <h1>{{ message }}</h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
  var vm1 = new Vue({
    el: '#app1',
    data() {
      return {
        message: 'I am vm1',
      }
    },
  });
  var vm2 = new Vue({
    el: '#app2',
    data() {
      return {
        message: 'I am vm2',
      }
    },
  })
</script>
</body>
</html>
