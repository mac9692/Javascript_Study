<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    // 순수 함수
    function add(a, b) {
      return a + b;
    }

    console.log(add(10, 5));
    console.log(add(10, 5));
    console.log(add(10, 5));

    // 순수 함수가 아니다.
    let c = 10;
    function add2(a, b) {
      return a + b + c;
    }

    console.log(add2(10, 2));
    console.log(add2(10, 3));
    console.log(add2(10, 4));
    c = 40;
    console.log(add2(10, 2));
    console.log(add2(10, 3));
    console.log(add2(10, 4));

    // 순수 함수가 아니다. 부수 효과가 있다. return 외에 외부 상태에 관여를 하고 있다.
    function add3(a, b) {
      c = b;
      return a + b;
    }

    console.log('c : ', c);
    console.log(add3(20, 30));
    console.log('c : ', c);

    // 순수 함수가 아니다. 넘어온 인자의 상태를 직접 변경하고 있다.
    // 객체를 직접 변경하는 것이 아닌, 객체의 값을 다른 방법을 통해 변경해나간다.
    let obj1 = {val: 10};
    function add4(obj, b) {
      obj.val += b;
    }

    console.log(obj1.val);
    add4(obj1, 20);
    console.log(obj1.val);

    // 순수 함수
    obj1 = {val: 10};

    function add5(obj, b) {
      return {val: obj.val + b};
    }

    console.log('add5 obj1 : ', obj1.val);
    let obj2 = add5(obj1, 20);
    console.log('add5 obj1 : ', obj1.val);
    console.log(obj2.val);

  </script>
</head>
<body>

</body>
</html>
