<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    var num = 1;
    while (num < 10) {
      document.write(num);
      num++;
    }
    document.write("<br>");

    for (var i = 0; i < 10; i++) {
      document.write(i,"<br>");
    }
  </script>
</head>
<body>

</body>
</html>
