<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    let CheckWeight = function (name, height, weight) {
      this.userName = name;
      this.userHeight = height;
      this.userWeight = weight;
      this.minWeight;
      this.maxWeight;
      this.getInfo = function () {
        let str = "";
        str += "이름 : " + this.userName + ",";
        str += "키 : " + this.userHeight + ",";
        str += "몸무게 : " + this.userWeight + "<br>";
        return str;
      };

      this.getResult = function () {
        this.minWeight = (this.userWeight - 100) * 0.9 - 5;
        this.maxWeight = (this.userWeight - 100) * 0.9 + 5;

        if (this.userWeight >= this.minWeight && this.userWeight <= this.maxWeight) {
          return "정상 몸무게입니다.";
        } else if (this.userWeight < this.minWeight) {
          return "저체중입니다.";
        } else {
          return "과체중입니다.";
        }
      };
    };

    let park = new CheckWeight("박진성", 165, 65);
    let sin = new CheckWeight("신승원", 175, 66);
    console.log(park);
    console.log(sin);

    document.write(park.getInfo());
    document.write(park.getResult());

  </script>
</head>

</body>
</html>
