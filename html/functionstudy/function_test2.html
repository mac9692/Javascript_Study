<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    let myFunction = function (name, area) {
      document.write("내 이름은 " + name + " 입니다.", "<br>");
      document.write("내가 사는 지역은 " + area + "입니다.", "<br>");
    };

    let sum = function () {
      let number = 0;
      for (i = 0; i < arguments.length; i++) {
        number += arguments[i];
      }
      return number;
    };

    myFunction("박진성", "안양");
    document.write(sum(5, 1, 2, 2, 3));
  </script>
</head>
<body>

</body>
</html>
