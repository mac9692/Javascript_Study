<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>변수</title>
  <script>
    var box;
    box = 100;
    box = 30;
    document.write(box,"<br>");

    var s = "javaScript";
    var stringNum = "100";
    var tag = "<h1>String</h1>";
    document.write(s,"<br>");
    document.write(stringNum,"<br>");
    document.write(tag,"<br>");

    var num1 = 100;
    var num2 = Number("100");
    document.write(num1,"<br>");
    document.write(num2,"<br>");

    var bool1 = true;
    var bool2 = 10 > 100;
    var bool3 = Boolean("hello");

    document.write(bool1,"<br>");
    document.write(bool2,"<br>");
    document.write(bool3,"<br>");

    var null1 = null;
    var undefined1;

    document.write(null1,"<br>");
    document.write(undefined1,"<br>");
  </script>
</head>
<body>
</body>
</html>
